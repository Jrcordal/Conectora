{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conectora.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00a99d;
      --secondary-color: #ff7b54; /* Color diferente para registro */
      --text-white: #ffffff;
      --text-dark: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #ffffff;
      color: var(--text-dark);
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: var(--primary-color);
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--text-white);
      border: none;
      transition: background-color 0.3s ease;
      margin: 0.5rem;
    }

    .btn-login {
      background-color: var(--primary-color);
    }

    .btn-login:hover {
      background-color: #00887c;
    }

    .btn-register {
      background-color: var(--secondary-color);
    }

    .btn-register:hover {
      background-color: #e76a44;
    }
  </style>
</head>
<body>
  <h1>Conectora.ai</h1>
  <a href="{% url 'users:login' %}" class="btn btn-login">Member Area</a>
  <a href="{% url 'users:register' %}" class="btn btn-register">Register</a>
</body>
</html>
