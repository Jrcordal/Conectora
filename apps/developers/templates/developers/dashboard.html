<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers Dashboard</title>
    <style>
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .action-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: inherit;
        }
        .card-icon, .card-arrow {
            width: 30px;
            height: 30px;
        }
        .card-content {
            flex-grow: 1;
            margin: 0 10px;
        }
        .card-title {
            font-size: 18px;
            margin: 0;
        }
        .card-description {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="cards-grid">
        <a href="{% url 'developers:dashboard' %}" class="action-card">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-title">Dashboard</h3>
                <p class="card-description">View your developer dashboard</p>
            </div>
            <div class="card-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </div>
        </a>
        <a href="{% url 'developers:profile' %}" class="action-card">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-title">Profile</h3>
                <p class="card-description">Manage your developer profile</p>
            </div>
            <div class="card-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </div>
        </a>
        <a href="{% url 'developers:terms_and_conditions' %}" class="action-card">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10,9 9,9 8,9"></polyline>
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-title">Terms & Conditions</h3>
                <p class="card-description">Review our terms of service and platform guidelines</p>
            </div>
            <div class="card-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </div>
        </a>
        <a href="{% url 'developers:settings' %}" class="action-card" style="pointer-events: none; opacity: 0.6;">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v4"></path>
                    <polyline points="22,6 12,10 2,6"></polyline>
                    <line x1="12" y1="22" x2="12" y2="10"></line>
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-title">View Projects</h3>
                <p class="card-description">Coming soon</p>
            </div>
            <div class="card-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </div>
        </a>
        <!-- /** rest of code here **/ -->
    </div>
</body>
</html>
