{% extends 'users/base.html' %}

{% block body %}


<br>
<br>
<br>
<br>
<br>
<br>


<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white" style="background: linear-gradient(to right, #ff9900, #e62e7f);">
                    <div class="card-title">
                        Login
                    </div>
                </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <p>Incorrect Username or Password. Please try again</p>
                    </div>
                {% endif %}
                <form method="POST">
                    {%csrf_token%}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.name }}    
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button class="btn text-white" style="background: linear-gradient(to right, #ff9900, #e62e7f);" type="submit">Login</button>
                </form>

                
            </div>
        </div>
    </div>

</div>

</div>

{% endblock %}
