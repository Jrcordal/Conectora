{% extends 'users/base.html' %}

{% block title %}Select Dashboard{% endblock %}

{% block body %}
<div class="dashboard-container">
  <a href="#" class="dashboard-block clients-block disabled">
    Clients
  </a>
  <a href="{% url 'developers:dashboard' %}" class="dashboard-block developers-block disabled">
    Developers
  </a>
</div>

<style>
  .dashboard-container {
    display: flex;
    gap: 2rem;
    width: 100%;
    max-width: 1000px;
    height: 400px;
    margin: 0 auto;
    padding: 2rem;
    min-height: calc(100vh - 200px);
    align-items: center;
    justify-content: center;
  }
  
  .dashboard-block {
    flex: 1;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: white;
    font-size: 2.5rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    position: relative;
    overflow: hidden;
    height: 100%;
  }
  
  .dashboard-block::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
  }
  
  .dashboard-block:hover::before {
    left: 100%;
  }
  
  .clients-block {
    background: linear-gradient(135deg, #3b82f6, #1d4ed8);
  }
  
  .clients-block:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
  }
  
  .developers-block {
    background: linear-gradient(135deg, #10b981, #047857);
  }
  
  .developers-block:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
  }
  
  /* Responsive design */
  @media (max-width: 768px) {
    .dashboard-container {
      flex-direction: column;
      height: auto;
      gap: 1.5rem;
      padding: 1.5rem;
    }
    
    .dashboard-block {
      height: 200px;
      font-size: 2rem;
    }
  }
  
  @media (max-width: 480px) {
    .dashboard-container {
      padding: 1rem;
    }
    
    .dashboard-block {
      height: 150px;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
  }
</style>
{% endblock %}
