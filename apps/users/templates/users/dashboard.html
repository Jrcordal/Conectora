{% extends 'users/base.html' %}

{% block title %}Select Dashboard{% endblock %}

{% block body %}
<div class="page-container">
  <div class="page-header">
    <div class="header-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <rect x="9" y="9" width="6" height="6"></rect>
        <path d="M9 1v6"></path>
        <path d="M15 1v6"></path>
        <path d="M9 17v6"></path>
        <path d="M15 17v6"></path>
        <path d="M1 9h6"></path>
        <path d="M1 15h6"></path>
        <path d="M17 9h6"></path>
        <path d="M17 15h6"></path>
      </svg>
    </div>
    <h1 class="page-title">Select Dashboard</h1>
    <p class="page-subtitle">Choose your workspace to get started</p>
  </div>

  <div class="dashboard-container">
    <a href="{% url 'clients:dashboard' %}" class="dashboard-block clients-block">
      <div class="block-content">
        <div class="block-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </div>
        <h2 class="block-title">Clients</h2>
      </div>
      <div class="shine-effect"></div>
    </a>
  </div>

    </div>
    
    <a href="{% url 'developers:dashboard' %}" class="dashboard-block developers-block">
      <div class="block-content">
        <div class="block-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16,18 22,12 16,6"></polyline>
            <polyline points="8,6 2,12 8,18"></polyline>
          </svg>
        </div>
        <h2 class="block-title">Developers</h2>
      </div>
      <div class="shine-effect"></div>
    </a>
  </div>

  <div class="info-section">
    <div class="info-card">
      <div class="info-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
      </div>
      <div class="info-content">
        <h3>More Features Coming Soon</h3>
        <p>We're actively working on expanding our platform.</p>
      </div>
    </div>
  </div>
</div>

<style>
  .page-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }
  
  .page-header {
    text-align: center;
    margin-bottom: 3rem;
  }
  
  .header-icon {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #00a99d, #00c4b6);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
    color: white;
    box-shadow: 0 4px 15px rgba(0, 169, 157, 0.3);
  }
  
  .header-icon svg {
    width: 30px;
    height: 30px;
  }
  
  .page-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #333;
    margin: 0 0 0.5rem;
  }
  
  .page-subtitle {
    color: #6b7280;
    font-size: 1.125rem;
    margin: 0;
  }
  
  .dashboard-container {
    display: flex;
    gap: 2rem;
    width: 100%;
    max-width: 1000px;
    height: 400px;
    margin: 0 auto 3rem;
    align-items: center;
    justify-content: center;
  }
  
  .dashboard-block {
    flex: 1;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    position: relative;
    overflow: hidden;
    height: 100%;
    cursor: pointer;
  }
  
  .dashboard-block.disabled {
    cursor: not-allowed;
    opacity: 0.7;
  }
  
  .block-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    z-index: 2;
    position: relative;
  }
  
  .block-icon {
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .block-icon svg {
    width: 30px;
    height: 30px;
  }
  
  .block-title {
    font-size: 2.5rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin: 0;
  }
  
  .progress-badge,
  .status-badge {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.875rem;
    font-weight: 500;
    text-transform: none;
    letter-spacing: normal;
  }
  
  .progress-badge {
    background: rgba(251, 191, 36, 0.2);
    color: #fbbf24;
    border: 1px solid rgba(251, 191, 36, 0.3);
  }
  
  .status-badge.active {
    background: rgba(34, 197, 94, 0.2);
    color: #22c55e;
    border: 1px solid rgba(34, 197, 94, 0.3);
  }
  
  .progress-icon,
  .status-icon {
    width: 14px;
    height: 14px;
  }
  
  .block-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 3;
  }
  
  .dashboard-block.disabled:hover .block-overlay {
    opacity: 1;
  }
  
  .overlay-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    color: white;
  }
  
  .lock-icon {
    width: 24px;
    height: 24px;
  }
  
  .shine-effect {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
  }
  
  .dashboard-block:not(.disabled):hover .shine-effect {
    left: 100%;
  }
  
  .clients-block {
    background: linear-gradient(135deg, #3b82f6, #1d4ed8);
  }
  
  .clients-block:not(.disabled):hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
  }
  
  .developers-block {
    background: linear-gradient(135deg, #10b981, #047857);
  }
  
  .developers-block:not(.disabled):hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
  }
  
  .info-section {
    max-width: 600px;
    margin: 0 auto;
  }
  
  .info-card {
    background: #f8fafc;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    padding: 1.5rem;
    display: flex;
    gap: 1rem;
    align-items: flex-start;
  }
  
  .info-icon {
    color: #00a99d;
    flex-shrink: 0;
    margin-top: 0.125rem;
  }
  
  .info-icon svg {
    width: 24px;
    height: 24px;
  }
  
  .info-content h3 {
    color: #374151;
    font-size: 1.125rem;
    font-weight: 600;
    margin: 0 0 0.5rem;
  }
  
  .info-content p {
    color: #6b7280;
    font-size: 0.875rem;
    line-height: 1.6;
    margin: 0;
  }
  
  /* Responsive design */
  @media (max-width: 768px) {
    .page-container {
      padding: 1.5rem 1rem;
    }
    
    .page-title {
      font-size: 2rem;
    }
    
    .dashboard-container {
      flex-direction: column;
      height: auto;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .dashboard-block {
      height: 200px;
    }
    
    .block-title {
      font-size: 2rem;
    }
    
    .info-card {
      flex-direction: column;
      text-align: center;
    }
  }
  
  @media (max-width: 480px) {
    .dashboard-container {
      padding: 0;
    }
    
    .dashboard-block {
      height: 150px;
    }
    
    .block-title {
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    
    .block-icon {
      width: 50px;
      height: 50px;
    }
    
    .block-icon svg {
      width: 25px;
      height: 25px;
    }
  }
</style>
{% endblock %}
