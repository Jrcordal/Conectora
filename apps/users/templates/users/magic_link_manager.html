<h2>Magic Link Management</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Create new Magic Link</button>
</form>

<br>

<table border="1" cellpadding="8">
    <tr>
        <th>Link</th>
        <th>Used</th>
        <th>Created at</th>
    </tr>
    {% for link in magic_links %}
    <tr>
        <td>
            <input type="text" readonly value="{{ base_url }}/register/{{ link.token }}" style="width: 100%;">
        </td>
        <td>{{ link.used }}</td>
        <td>{{ link.created_at|date:"Y-m-d H:i" }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No Magic Links available yet.</td></tr>
    {% endfor %}
</table>
