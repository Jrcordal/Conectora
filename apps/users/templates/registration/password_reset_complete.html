{% extends 'users/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block body %}
<div class="container">
  <div class="success-card">
    <div class="success-icon">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22,4 12,14.01 9,11.01"></polyline>
      </svg>
    </div>
    
    <h1 class="success-title">Password Reset Complete</h1>
    
    <p class="success-message">
      Your password has been set. You may go ahead and log in now.
    </p>
    
    <a href="{% url 'users:login' %}" class="login-button">
      <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
        <polyline points="10,17 15,12 10,7"></polyline>
        <line x1="15" y1="12" x2="3" y2="12"></line>
      </svg>
      Login
    </a>
  </div>
</div>

<style>
  .container {
    max-width: 500px;
    margin: 3rem auto;
    padding: 0 1rem;
  }
  
  .success-card {
    background: white;
    border-radius: 16px;
    padding: 3rem 2rem;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    border-top: 6px solid #00a99d;
    text-align: center;
  }
  
  .success-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #00a99d, #00c4b6);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 2rem;
    animation: scaleIn 0.6s ease-out;
    box-shadow: 0 6px 20px rgba(0, 169, 157, 0.3);
  }
  
  .checkmark {
    width: 40px;
    height: 40px;
    color: white;
    animation: checkmarkDraw 0.8s ease-out 0.3s both;
  }
  
  @keyframes scaleIn {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
  
  @keyframes checkmarkDraw {
    0% {
      opacity: 0;
      transform: scale(0.5);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
  
  .success-title {
    font-size: 2rem;
    font-weight: 700;
    color: #333;
    margin: 0 0 1.5rem;
    animation: fadeInUp 0.6s ease-out 0.2s both;
  }
  
  .success-message {
    color: #6b7280;
    font-size: 1.125rem;
    line-height: 1.6;
    margin: 0 0 2.5rem;
    animation: fadeInUp 0.6s ease-out 0.4s both;
  }
  
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .login-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #00a99d, #00c4b6);
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.125rem;
    border-radius: 12px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 169, 157, 0.3);
    animation: fadeInUp 0.6s ease-out 0.6s both;
    min-width: 140px;
  }
  
  .login-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 169, 157, 0.4);
  }
  
  .login-button:active {
    transform: translateY(0);
  }
  
  .button-icon {
    width: 20px;
    height: 20px;
  }
  
  /* Responsive adjustments */
  @media (max-width: 640px) {
    .container {
      margin: 2rem auto;
    }
    
    .success-card {
      padding: 2.5rem 1.5rem;
    }
    
    .success-title {
      font-size: 1.75rem;
    }
    
    .success-icon {
      width: 70px;
      height: 70px;
    }
    
    .checkmark {
      width: 35px;
      height: 35px;
    }
    
    .success-message {
      font-size: 1rem;
    }
    
    .login-button {
      padding: 0.875rem 1.75rem;
      font-size: 1rem;
    }
  }
</style>
{% endblock %}
