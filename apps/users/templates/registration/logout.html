{% extends 'users/base.html' %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-lg">
                <div class="card-header text-white py-3" style="background-color: #00a99d;">
                    <h4 class="card-title mb-0 text-center">Log Out</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#00a99d" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                        </svg>
                    </div>
                    <h3 class="mb-4">Are you sure you want to log out?</h3>
                    <div class="d-flex justify-content-center gap-3">
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn text-white py-2 px-4" style="background-color: #00a99d; border: none;">
                                Yes, Log Out
                            </button>
                        </form>
                        <a href="{% url 'users:dashboard' %}" class="btn py-2 px-4" style="background-color: #f8f9fa; color: #333; border: 1px solid #dee2e6;">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn:hover {
        opacity: 0.9;
    }
</style>
{% endblock %}
