{% extends 'users/base.html' %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-lg">
                <div class="card-header text-white py-3" style="background-color: #00a99d;">
                    <h4 class="card-title mb-0 text-center">Create Account</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name</label>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name</label>
                            {{ form.last_name }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                            {{ form.password2 }}
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn text-white py-2" style="background-color: #00a99d; border: none;">
                                Register
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<style>
    /* Add form-control class to all form inputs */
    form input, form select, form textarea {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    form input:focus, form select:focus, form textarea:focus {
        border-color: #00a99d;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(0, 169, 157, 0.25);
    }
    
    .btn:hover {
        background-color: #008e84 !important;
    }
</style>
{% endblock %}
